#Для указания другого файла конфигурации логера
#JVM options:
#-Dlog4j.configuration=file:/src/main/resources/log4j.properties

# Define the root logger with appender file
log = ./log
log4j.rootLogger = INFO, FILE, DB

# Define the file appender
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
#Указание места сохранения логов
log4j.appender.FILE.File=${log}/globalErrorLog.out

# Set the DatePattern (default)
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{|yyyy-MM-dd|HH:mm|} [%t] %c:\n %m%n
# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Append=true
log4j.appender.FILE.Threshold = INFO
# Set the the backup index
#log4j.appender.FILE.MaxBackupIndex=3

# Define the root logger with appender file
#log4j.rootLogger = ERROR, DB

# Define the DB appender
log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender

# Set JDBC URL
log4j.appender.DB.URL=jdbc:postgresql://localhost/TestSSP?reconnect=true&useUnicode=true&characterEncoding=UTF-8

# Set Database Driver
log4j.appender.DB.driver=com.mysql.jdbc.Driver

# Set database user name and password
log4j.appender.DB.user=postgres
log4j.appender.DB.password=2742

# Set the SQL statement to be executed.
log4j.appender.DB.sql=INSERT INTO LOGS VALUES('%x','%d','%C','%p','%m')

# Define the layout for file appender
log4j.appender.DB.layout=org.apache.log4j.PatternLayout

log4j.appender.DB.Threshold = WARN